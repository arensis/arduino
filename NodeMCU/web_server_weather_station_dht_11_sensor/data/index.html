<html>
	<head>
		<title>Quer Home Weather</title>
		<link rel='stylesheet'  type='text/css' href='style.css'>
		<script src="https://kit.fontawesome.com/f72861caa6.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class='grid-container'>
			<div class='header cell-position'>Cuarto de estar</div>

			<div class='outdoor-title'>
				<div class='outdoor-title-container'>
					<div class='outdoor-title-icon'>
						<i class="fas fa-map-marked-alt"></i>
						<span class='text-type-outdoor'></span>	
					</div>
					<div class='outdoor-title-text'>
						<span class='text-type-place'></span>
					</div>
				</div>
			</div>

			<div class='outdoor-measurements'>
				<div class='outdoor-measurements-container'>
					<div class='outdoor-measurement'>
						<i class="fas fa-thermometer-half"></i>&nbsp;
						<!-- %TEMPERATURE_WEATHER_API% -->
						25<span>º</span>
					</div>
					<div class='outdoor-measurement'>
						<i class="fas fa-tint"></i>&nbsp;
						<!-- %HUMIDITY_WEATHER_API% -->
						40<span>%</span>
					</div>
					<div class='outdoor-weather-state'>
						<i class="fas fa-cloud-sun"></i>
					</div>
					<div class='outdoor-measurement'>
						<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-brightness-alt-high-fill' fill='currentColor' xmlns='http://www.w3.org/2000/svg'>
							<path fill-rule='evenodd' d='M4 11a4 4 0 1 1 8 0 .5.5 0 0 1-.5.5h-7A.5.5 0 0 1 4 11zm4-8a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM4.464 7.464a.5.5 0 0 1-.707 0L2.343 6.05a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z'/>
						</svg>&nbsp;
						<span><!-- %SUNRISE_WEATHER_API% -->6:37h</span>
					</div>
					<div class='outdoor-measurement'>	
						<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-brightness-alt-high' fill='currentColor' xmlns='http://www.w3.org/2000/svg'>
							<path fill-rule='evenodd' d='M5.041 10.5h5.918a3 3 0 0 0-5.918 0zM4 11a4 4 0 1 1 8 0 .5.5 0 0 1-.5.5h-7A.5.5 0 0 1 4 11zm4-8a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM4.464 7.464a.5.5 0 0 1-.707 0L2.343 6.05a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z'/>
						</svg>&nbsp;
						<span><!-- %SUNSET_WEATHER_API% -->21:49h</span>
					</div>
				</div>
			</div>

			<div class='indoor-title'>
				<i class="fas fa-home"></i>
				<span class='text-type-indoor'></span>
			</div>

			<div class='indoor-measurements'>
				<div class='indoor-measurements-container'>
					<div class='indoor-measurement'>
						<i class="fas fa-thermometer-half"></i>&nbsp;
						<!-- %TEMPERATURE_SENSOR% -->
						30<span>&nbsp;ºC</span>
					</div>
					<div class='indoor-sub-measurement'>
						Sensación térmica: 
						<!-- %HEAT_INDEX_SENSOR% -->
						30<span>&nbsp;ºC</span>
					</div>
					<div class='indoor-measurement'>
						<i class="fas fa-tint"></i>&nbsp;
						<!-- %HUMIDITY_SENSOR% -->
						45<span>&nbsp;%</span>
					</div>
					<div class='indoor-sub-measurement'>
						Punto de rocío: 
						<!-- %DRAW_POINT_SENSOR% -->
						30<span>&nbsp;ºC</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
